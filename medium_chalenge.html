El siguiente ejemplo se baso en una supuesta entrevista para un puesto de desarrollador front-end
en el cual, el entrevistador quería evaluar los conocimientos del futuro empleado en CSS y como 
acomodar el contenido para que sea responsive. 

Si el bien en el artículo, el pasante lo hizo con javascript, él quería una versión con CSS puro.
La solución propuesta es la recomendaba (él indicaba alternativas, pero esta es la que lo hubiera
dejado contento). Por tal motivo, fue realizada esta página.

LA solución ideal, hubiera sido con css-grid. Pero como lo diseñe como challenge, opte por hacerlo 
flex, que interpreto mejor.

link al artículo

https://blog.bitsrc.io/how-to-check-the-understanding-of-css-layout-2325621491ad

-->
